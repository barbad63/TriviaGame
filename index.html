<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TriviaGame</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" style="margin-top: 50px;">
			<div class="col-xs-6 col-xs-offset-3">
				<h1>Trivial Totally</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3" style="height: 400px;">
				<div class="restart center">
					<button type="button" class="btn btn-outline-success btn-lg center-block">Start The Game</button>
					<div class="question hidden" id="timer">
						<h3>Time Remaining: 30 Seconds</h3>
					</div>
					<div class="question hidden">
						<h3 id="quest">Question</h3>
					</div>
					<div class="question hidden" id="ans0" value="1">
						<h2>Answer 1</h2>
					</div>
					<div class="question hidden" id="ans1" value="2">
						<h2>Answer 2</h2>
					</div>
					<div class="question hidden" id="ans2" value="3">
						<h2>Answer 3</h2>
					</div>
					<div class="question hidden" id="ans3" value="3">
						<h2>Answer 4</h2>
					</div>

				</div>
			</div>
		</div>
			
		</div>
	</div>
</body>
</html>
